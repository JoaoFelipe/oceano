        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="/${context}/recurso/css/styleLogin.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript">
            var tempo = 5;
            function mostraTempo(){
                document.getElementById('redirecionamento').innerHTML = tempo;
                if(tempo-- == 0){
                    history.back(1);
                }else{
                    setTimeout('mostraTempo()', 1000);
                }
            }
        </script>
    </head>

        <div id="container">

            <div id="header">
            </div>
            <div id="header">
            </div>

            <div id="content">
                <div class="cbb" style="text-align: center; background-image: url('/${context}/recurso/img/oceano.jpg'); height: 320px">

<!--                    <br/>

                    <div class="cbb" style="background-image: url('/${context}/recurso/img/oceano.jpg')"">
-->
                    <div class="cbb" style="margin-top: 200px">
                        <p class="msgerro"><b>Ocorreu um erro inexperado, favor repetir o processo ou reportar o problema:</b></p>
                        Você será redirecionado em:[<span  class="msgerro" id="redirecionamento"></span>]
                        <br/>
                        <br/>
                        Ou <a href="/${context}/privado/principal.oceano" >(Clique Aqui)</a>
                        <script type="text/javascript">
                            mostraTempo();
                        </script>
                    </div>
