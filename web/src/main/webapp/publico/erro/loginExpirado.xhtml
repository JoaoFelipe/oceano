<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" >

    <ui:composition  template="/WEB-INF/template/templatelogin.xhtml">

        <ui:define name="titleDaPagina">
            <h:outputText value="#{mensagens.tituloPaginaLogin}" />
        </ui:define>
        <ui:define name="nomePagina">
            <h:outputText value="#{mensagens.nomeDaPaginaLogin}" />
        </ui:define>
        <ui:define name="corpo">

            <p class="msgerroBlock"><b>Sessão Expirada</b>, favor autenticar-se novamente</p>

            <h:form id="formLogin">
                <table>
                    <tr>
                        <td>
                            <h:outputLabel for="txtLogin" value="#{mensagens.txtLogin}" />
                        </td>
                        <td>
                            <h:inputText id="txtLogin" value="#{UsuarioBean.loginDigitado}" styleClass="loginSenha"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel for="txtSenha" value="#{mensagens.txtSenha}" />
                        </td>
                        <td>
                            <h:inputSecret id="txtSenha" value="#{UsuarioBean.senhaDigitada}" styleClass="loginSenha"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:commandButton id="btnLogar" action="#{UsuarioBean.doLogar}" value="Logar" />
                        </td>
                        <td>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h:messages id="msgerro" layout="list" styleClass="msgerro" globalOnly="true" />
                        </td>
                    </tr>
                </table>
            </h:form>

            <p>Um produto <a href="http://www.ic.uff.br">Instituto de Computação - UFF</a>.</p>
        </ui:define>

    </ui:composition>

</html>
