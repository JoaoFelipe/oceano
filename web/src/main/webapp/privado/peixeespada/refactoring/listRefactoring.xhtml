<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j" >

    <ui:composition template="/WEB-INF/template/templategeral.xhtml">

        <ui:define name="titleDaPagina">
            <h:outputText value="Refactoring" />
        </ui:define>
        <ui:define name="nomePagina">
            <h:outputText value="Implemented Refactorings" />
        </ui:define>

        <ui:define name="corpo">


            <h:form >

                <fieldset>
                    <br/>
                    <legend>Refactoring</legend>
                    <rich:dataTable value="#{AmbienteAgenteBean.tabelaRefactoring}" 
                                     columnClasses="coluna-centralizada, ,"
                                     var="refactoring"
                                     width="100%"
                                     rows="50">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{refactoring.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{refactoring.description}"/>
                        </h:column>


                    </rich:dataTable>
                </fieldset>



            </h:form>
        </ui:define>

    </ui:composition>

</html>
