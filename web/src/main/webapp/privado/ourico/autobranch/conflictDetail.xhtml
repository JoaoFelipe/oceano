<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j" >

    <ui:composition template="/WEB-INF/template/templategeral.xhtml">

        <ui:define name="titleDaPagina">
            <h:outputText value="Conflict Details" />
        </ui:define>
        <ui:define name="nomePagina">
            Autobranch #{OuricoBean.autobranch} details<br/>
            #{OuricoBean.estadoSelecionado.descricao}
        </ui:define>

        <ui:define name="corpo">
            <h:form id="iformDetailAutobranch">
                <a4j:keepAlive beanName="OuricoBean"/>

                <dir style="width: 600">

                    <h:outputText>
                        #{OuricoBean.estadoSelecionado.detalhe}
                    </h:outputText>

                </dir>

            </h:form>
        </ui:define>

    </ui:composition>

</html>
