<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j" >

    <ui:composition template="/WEB-INF/template/templategeral.xhtml">

        <ui:define name="titleDaPagina">
            <h:outputText value="Project Details" />
        </ui:define>
        <ui:define name="nomePagina">
            #{ProjectBean.currentProject.configurationItem.name}
        </ui:define>

        <ui:define name="corpo">
            <h:form id="iformDetailProject">
                <a4j:keepAlive beanName="ProjectBean"/>

                <ui:include src="/privado/oceano/project/includeDetailProjectBasicInformations.xhtml">
                    <ui:param name="bean" value="#{ProjectBean}"/>
                </ui:include>

            </h:form>
        </ui:define>

    </ui:composition>

</html>
